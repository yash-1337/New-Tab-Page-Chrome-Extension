<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./weather-icons.min.css">

    <link rel="stylesheet" href="style.css">
    <title>New Tab</title>
</head>

<body>

    <div class="toolbar">
        <i class="fab fa-chrome" id="chrome-btn"></i>
        <i class="fas fa-search" id="search-btn"></i>
        <input id="search-bar" type="text">
    </div>

    <div class="weather">
        <!-- <img id="weather-icon"> -->
        <i id="weather-icon"></i>
        <h2 id="temp"></h2>
        <h2 id="location"></h2>
    </div>

    <div class="main-content">
        <h1 id="time"></h1>
        <h1 id="am-pm"></h1>
        <h1 id="greeting"></h1>
    </div>

    <div class="goal-content">
        <h1 id="goal-question">What is your main focus for today?</h1>
        <input type="text" id="goal-input">
        <div class="goal">
            <h1 id="goal-title">TODAY</h1>
            <i class="far fa-square" id="finish-goal"></i>
            <h1 id="goal-name"></h1>
            <i class="fas fa-times" id="delete-goal"></i>
        </div>
    </div>

    <div class="date-content">
        <h1 id="date"></h1>
    </div>

    <div class="settings-area">
        <i class="fas fa-cog" id="settings-btn"></i>
        <div class="settings-content">
            <div class="settings-title-content">
                <h1 id="settings-title">Settings</h1>
            </div>
            <i class="fas fa-times" id="closeSettings"></i>
            <div class="setting">
                <label class="settingsLabels">Name:</label>
                <span class="settingsOptions">
                    <input type="text" class="settingsOption settingsInputBox" id="nameSetting"></input>
                </span>
            </div>
            <div class="setting">
                <label class="settingsLabels">Time Format:</label>
                <span class="settingsOptions">
                    <label class="settingsOption" id="24hrSetting">24 hr</label>
                    <label class="settingsOption" id="12hrSetting">12 hr</label>
                </span>
            </div>
            <div class="setting">
                <label class="settingsLabels">Show AM/PM:</label>
                <span class="settingsOptions">
                    <label class="settingsOption" id="NoAMPMSetting">No</label>
                    <label class="settingsOption" id="YesAMPMSetting">Yes</label>
                </span>
            </div>
            <div class="setting">
                <label class="settingsLabels">Show Date:</label>
                <span class="settingsOptions">
                    <label class="settingsOption" id="NoDateSetting">No</label>
                    <label class="settingsOption" id="YesDateSetting">Yes</label>
                </span>
            </div>
            <div class="setting">
                <label class="settingsLabels">Show Weather:</label>
                <span class="settingsOptions">
                    <label class="settingsOption" id="NoWeatherSetting">No</label>
                    <label class="settingsOption" id="YesWeatherSetting">Yes</label>
                </span>
            </div>
            <div class="setting">
                <label class="settingsLabels">Temperature Units:</label>
                <span class="settingsOptions">
                    <label class="settingsOption" id="celsiusSetting">&#176;C</label>
                    <label class="settingsOption" id="fahrenheitSetting">&#176;F</label>
                </span>
            </div>
        </div>
    </div>

    <script src="/libraries/jquery-3.3.1.min.js"></script>
    <script src="/libraries/moment.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
